<!DOCTYPE html>
<html>

<head>
    <title> PlayList Project! </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Your CSS -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1>
        <span>ðŸ”¥</span> <span class="text">Fire Playlist</span> <span>ðŸ”¥</span>
    </h1>
    <div id="form">
        <p>Add a new song:</p>
        <input placeholder="Song Name" id="song">
        <input placeholder="Artist Name" id="artist">
        <input placeholder="Song Length" id="length">
        <input placeholder="Image URL" id="image">
        <input placeholder="Song Link Address" id="link">

    <div id="cart">
        <div class="column" id="images">
            <ul id="imagess"></ul>
        </div>
        <div class="column" id="songs">
            <ul id="songss"></ul>

        </div>
        <div class="column" id="artists">
            <ul id="artistss"></ul>

        </div>
        <div class="column" id="lengths">
            <ul id="lengthss"></ul>

        </div>
        <div class="column" id="links">
            <ul id="linkss"></ul>

        </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Your Javascript -->
    <script src="js/script.js"></script>
</body>

</html>
